<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-light bg-faded">
    <body>        
        <img src="/Imagenes/Sitio/Fondo.jpg" class="img-fluid" alt="Responsive image">
    </body>
    <h4 class="navbar-brand" href="#">Ranking de Películas</h4>
    <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
            <a class="nav-link" href="#">Pelicula</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Actor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Director</a>
        </li>
        <form class="form-inline my-4 my-lg-3">
            <input class="form-control mr-sm-2" type="text" placeholder="Pelicula" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </ul>
</nav>    


<div class="container">
    <div class="row">
        {% for p in peliculas%}    
            <div class="col-sm-3 col-md-4">
                <img class="card-img-top" src="{{ p.foto.url }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title" >{{p.nombre}}</h4>
                    <p class="card-text-danger">Resumen: {{p.resumen}}</p>
                    <p class="card-text">Actores: {{p.actuaciones}}</p>
                    <p class="card-text">Director: {{p.director}}</p>
                    <p class="card-text">Año realización: {{p.año_realizacion}}</p>
                    <h3 class="card-text">Puntaje: {{p.puntaje}}</h3>                    
                    <a href="#!" class="btn btn-primary">Comentarios</a>
                    <a href="#!" class="btn btn-primary">Críticas</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>     
</html>
